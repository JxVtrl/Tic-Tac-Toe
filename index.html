<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h6>Criado por JxVtrl</h6>
    </header>

    <div id="loading" class="loading">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <main id="main" class="hide">
        <h3>Jogo da Velha</h3>
        <button id="btnStart">Novo Jogo</button>

        <div id="jogo-container" class="hide">
            <div id="tabuleiro" class="tabuleiro"></div>

            <div id="player-container">
                <div id="player-1" class="player-content">
                    <i class='bx bx-face'></i>
                    <p>Player 1</p>
                </div>
                <div id="player-2" class="player-content">
                    <i class='bx bxs-face' ></i>
                    <p>Player 2</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script> 
    <script src="script.js"></script>
</body>
</html>
